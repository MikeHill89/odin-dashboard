<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & Flex Dashboard</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/71ecd8aa7a.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="grid-wrapper">
    <header>
        <input type="text" name="search" id="search-bar">
        <div class="user-greeting">Hi there Morgan Oakley</div>
        <div class="user-notifications">
            bell icon + avatar + name
        </div>
        <div class="toolbar">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <nav>
        <div class="logo"><i class="fa-brands fa-pied-piper fa-2xl"><span>My Name</span></i></div>
        <hr>
        <ul>
            <a href="#">
                <li class="fa-solid fa-home"><span>Home</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-contact-card"><span>Profile</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-envelope"><span>Messages</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-clock-rotate-left"><span>History</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-list-check"><span>Tasks</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-users"><span>Communities</span></li>
            </a>
        </ul> 
        <hr>
         <ul>
            <a href="#">
                <li class="fa-solid fa-cog"><span>Settings</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-circle-question"><span>Support</span></li>
            </a>
            <a href="#">
                <li class="fa-solid fa-user-shield"><span>Privacy</span></li>
            </a>
        </ul> 
    </nav>
    <section class="projects">projects</section>
    <aside class="sidebar">sidebar</aside>
    <footer>footer</footer>
   </div> 
</body>
</html>
